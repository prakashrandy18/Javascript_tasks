<html>
<head>
<title>Exchange Rate Calculator</title>   
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Exchange Rate Calculator</h1>
    <img src="money.jpg" alt="money" id="img">
    <p>Choose the currency and the amount to get exchange rate</p>
    
    
    <div class="selector">
        <div class="currency">
            <select id="currency-1">
                <option value='USD' selected>USD</option>
                 <option value='AED'>AED</option>
                 <option value='AUD'>AUD</option>
                 <option value='EUR'>EUR</option>
                 <option value='ZAR'>ZAR</option>
                 <option value='UYU'>UYU</option>          
            </select>
            <input type="number" id="amount-1" value="1" placeholder="0" />             
        </div>
        
        
        <div class="swap-rate">
        <button class="btn" id="swap">Swap</button>
        <div  id="rate">0</div>
        
        </div>
         
        <div class="currency">
            <select id="currency-2">
                <option value='USD'>USD</option>
                 <option value='AED' selected>AED</option>
                 <option value='AUD'>AUD</option>
                 <option value='EUR'>EUR</option>
                 <option value='ZAR'>ZAR</option>
                 <option value='UYU'>UYU</option>          
            </select>
            <input type="number" id="amount-2" placeholder=0 value = 0 />             
        </div>
    
    
    </div>
    
</div>
</body>
<script src="index.js"></script>

</html>
